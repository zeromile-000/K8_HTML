<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- 문서의 인코딩을 UTF-8로 설정하여 다양한 문자들을 지원합니다. -->
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 뷰포트 설정으로 모바일 기기에서도 웹 페이지가 올바르게 표시되도록 합니다. -->
  
  <link rel="stylesheet" type="text/css" href="../js.css">
  <!-- 외부 스타일 시트(js.css)를 링크하여 스타일을 적용합니다. -->
  
  <link rel="stylesheet" type="text/css" href="./07.css">
  <!-- 또 다른 외부 스타일 시트(07.css)를 링크하여 추가적인 스타일을 적용합니다. -->

  <title>JS기초</title>
  <!-- 웹 페이지의 제목을 'JS기초'로 설정합니다. 브라우저 탭에 표시됩니다. -->

  <!-- 외부 스크립트 -->
  <script src='./07.js'></script>
  <!-- 외부 JavaScript 파일(07.js)을 불러옵니다. 페이지가 로드되면 이 스크립트가 실행됩니다. -->
</head>

<body>
  <header>
    <h1>자바스크립트 단위환산</h1>
    <!-- 웹 페이지의 제목을 표시하는 h1 요소입니다. -->
    
    <div>
      <a href='../index.html'><img src='../img/우주선.png' id='home'></a>
      <!-- 웹 페이지 상단에 우주선 이미지가 표시되며, 이를 클릭하면 index.html 페이지로 이동합니다. -->
    </div>
  </header>

  <form>
    <!-- 사용자가 입력할 수 있는 폼을 시작합니다. -->

    <main>
      <!-- 웹 페이지의 주요 콘텐츠를 포함하는 main 요소입니다. -->

      <section class='sec'>
        <!-- 섹션 요소로, CSS 클래스 'sec'이 적용되어 있습니다. -->

        <div class='row'>
          <!-- 행(row)를 나타내는 div 요소로, CSS 클래스 'row'가 적용되어 있습니다. -->

          <div class='col'>
            <!-- 열(column)을 나타내는 div 요소로, CSS 클래스 'col'이 적용되어 있습니다. -->
            
            <select id='sel1' name='sel1'>
              <!-- 첫 번째 선택 박스(select)로, 'sel1'이라는 id와 name 속성을 가지고 있습니다. -->
              
              <option value='℃' selected>섭씨온도(℃)</option>
              <!-- 기본 선택된 옵션은 섭씨온도입니다. -->
              
              <option value='℉'>화씨온도(℉)</option>
              <!-- 두 번째 옵션은 화씨온도입니다. -->
            </select>
          </div>

          <div class='col'>
            <!-- 두 번째 열을 나타내는 div 요소입니다. -->
            
            <select id='sel2' name='sel2'>
              <!-- 두 번째 선택 박스(select)로, 'sel2'라는 id와 name 속성을 가지고 있습니다. -->
              
              <option value='℃'>섭씨온도(℃)</option>
              <!-- 첫 번째 옵션은 섭씨온도입니다. -->
              
              <option value='℉' selected>화씨온도(℉)</option>
              <!-- 기본 선택된 옵션은 화씨온도입니다. -->
            </select>
          </div>
        </div>

        <div class='row'>
          <!-- 두 번째 행(row)을 나타내는 div 요소입니다. -->

          <div class='col'>
            <!-- 첫 번째 열을 나타내는 div 요소입니다. -->

            <input type='number' id='txt1' name='txt1'>
            <!-- 첫 번째 입력 필드(input)로, 사용자가 숫자를 입력할 수 있으며, id와 name이 'txt1'입니다. -->
            
            <label for='txt1'>℃</label>
            <!-- 입력 필드에 대한 레이블(label)로, 'txt1' 필드와 연결되어 있으며, 섭씨 단위를 표시합니다. -->
          </div>

          <div class='col'>
            <!-- 두 번째 열을 나타내는 div 요소입니다. -->
            
            <input type='number' id='txt2' name='txt2' readonly>
            <!-- 두 번째 입력 필드(input)로, 읽기 전용이며, id와 name이 'txt2'입니다. -->
            
            <label for='txt2'>℉</label>
            <!-- 입력 필드에 대한 레이블(label)로, 'txt2' 필드와 연결되어 있으며, 화씨 단위를 표시합니다. -->
          </div>
        </div>
      </section>
    </main>
  </form>
</body>

</html>
